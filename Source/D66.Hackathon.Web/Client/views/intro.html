<h1>Uitslag overzicht: {{ ctrl.electionData.Name }}</h1>

<pie-chart chart-data="ctrl.electionData.Parties" chart-title="Verkiezingsuitslag"></pie-chart>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Partij</th>
            <th>Stemmen</th>
            <th>Percentage</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="partyData in ctrl.electionData.Parties">
            <th>{{ partyData.Key }}</th>
            <td>{{ partyData.Votes }}</td>
            <td>{{ partyData.Percentage | number:1 }}%</td>
        </tr>
    </tbody>
</table>

<div class="footer">
    <p class="text-muted">
        Door <a href="https://twitter.com/bramfokke" target="_blank">Bram Fokke</a>
        &amp; <a href="https://twitter.com/jschreuder" target="_blank">Jelmer Schreuder</a>.
    </p>
</div>
